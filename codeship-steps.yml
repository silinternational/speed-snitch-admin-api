- name: test
  service: app
  command: ./codeship/test.sh

- name: deploy_dev
  service: app
  tag: develop
  command: ./codeship/deploy-dev.sh

- name: dbmigrate_dev
  service: lambda
  tag: develop
  command: lambda invoke --function speedsnitch-dev-migrations

- name: deploy_prod
  service: app
  tag: master
  command: ./codeship/deploy-prod.sh

- name: dbmigrate_prod
  service: lambda
  tag: master
  command: lambda invoke --function speedsnitch-prod-migrations

- name: track_deployment
  service: tracker
  tag: ^(master|develop)
  command: "true"

- name: ga4track_deployment
  service: ga4tracker
  tag: ^(master|develop)
  command: sh -c "export GA_EVENT_NAME=${CI_BRANCH}_speed_snitch_admin_api && ./ga-event-tracker"
