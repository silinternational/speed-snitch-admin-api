# For full config options, check the docs:
#    docs.serverless.com

service: speedsnitch

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: go1.x
  apiKeys:
    - ${self:custom.namespace}-admin
# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

  # you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:DeleteItem"
        - "dynamodb:GetItem"
        - "dynamodb:GetRecords"
        - "dynamodb:PutItem"
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:UpdateItem"
      Resource:
        - Fn::GetAtt:
          - dataTable
          - Arn
        - Fn::GetAtt:
          - taskLogTable
          - Arn

  # you can define service wide environment variables here
  environment:
    stage: ${self:custom.stage}
    namespace: ${self:custom.namespace}
    dataTable: ${self:custom.dataTable}
    taskLogTable: ${self:custom.taskLogTable}

custom:
  stage: ${opt:stage, self:provider.stage}
  namespace: ${self:service}_${self:custom.stage}
  dataTable: ${self:custom.namespace}_data
  taskLogTable: speedsnitch_${self:custom.stage}_task_log

package:
 exclude:
   - ./**
 include:
   - ../../bin/**

functions:
  node:
      handler: bin/node
      events:
        - http:
            path: node
            method: GET
            #private: true
            cors:
              origin: "*"
              headers:
                - Content-Type
                - X-Amz-Date
                - X-Api-Key
                - X-Amz-User-Agent
              allowCredentials: true
        - http:
            path: /node/{macAddr}
            method: GET
            #private: true
            cors:
              origin: "*"
              headers:
                - Content-Type
                - X-Amz-Date
                - X-Api-Key
                - X-Amz-User-Agent
              allowCredentials: true
            request:
              parameters:
                paths:
                  macAddr: true
        - http:
            path: /node/{macAddr}
            method: PUT
            #private: true
            cors:
              origin: "*"
              headers:
                - Content-Type
                - X-Amz-Date
                - X-Api-Key
                - X-Amz-User-Agent
              allowCredentials: true
            request:
              parameters:
                paths:
                  macAddr: true
        - http:
            path: /node/{macAddr}
            method: DELETE
            #private: true
            cors:
              origin: "*"
              headers:
                - Content-Type
                - X-Amz-Date
                - X-Api-Key
                - X-Amz-User-Agent
              allowCredentials: true
            request:
              parameters:
                paths:
                  macAddr: true
