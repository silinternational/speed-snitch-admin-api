            cors:
              origin: "*"
              headers:
                - Content-Type
                - X-Amz-Date
                - X-Api-Key
                - X-Amz-User-Agent
              allowCredentials: true
            request:
              parameters:
                paths:
                  name: true
  user:
      handler: bin/user
      events:
        - http:
            path: user
            method: GET
            #private: true
            cors:
              origin: "*"
              headers:
                - Content-Type
                - X-Amz-Date
                - X-Api-Key
                - X-Amz-User-Agent
              allowCredentials: true
        - http:
            path: user
            method: POST
            #private: true
            cors:
              origin: "*"
              headers:
                - Content-Type
                - X-Amz-Date
                - X-Api-Key
                - X-Amz-User-Agent
              allowCredentials: true
        - http:
