resources:
  Resources:
    nodesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: '${self:custom.dataTable}'
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    taskLogTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: '${self:custom.taskLogTable}'
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
          - AttributeName: Timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
          - AttributeName: Timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
